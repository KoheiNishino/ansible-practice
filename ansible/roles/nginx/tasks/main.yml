---
- name: Install nginx
  become: yes
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    state: present
    lock_timeout: 180

- name: Install nginx package
  become: yes
  yum:
    name: nginx
    state: present
    lock_timeout: 180
  when: not ansible_check_mode